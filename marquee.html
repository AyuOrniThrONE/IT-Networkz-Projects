<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="" direction="up">Hello</marquee>
    <marquee behavior="" direction="down">Hello</marquee>

    <br>
    
    <marquee behavior="" direction="left" loop="3">Hello</marquee>
    <marquee behavior="" direction="right" loop="3">Bye</marquee>

    <marquee behavior="" direction="left" scrolldelay="100">Hello</marquee>
    <marquee behavior="" direction="right">Hello</marquee>

    <marquee behavior="" direction="left" scrollamount="50">Hello</marquee>
    <marquee behavior="" direction="right">Hello</marquee>
</body>
</html>
