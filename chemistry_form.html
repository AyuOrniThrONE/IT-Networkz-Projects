    <h1>Chemistry Reactions</h1>
    H<sub>2</sub>SO<sub>4</sub> + H<sub>2</sub>O --> H <sup>(+)</sup> + SO<sub>4</sub><sup>(-2)</sup> 
    <p>When we add water to sulphuric acid, it breaks up into it's cations and anions, resulting in H<sup>(+)</sup> ion and SO<sub>4</sub><sup>(-2)</sup> ion.
    <br>
    Then the H<sup>(+)</sup> ions combine with H<sub>2</sub>O or water molecules, forming H<sub>3</sub>O<sup>(+)</sup> ions.</p>
    <br>
    H<sup>(+)</sup> + H<sub>2</sub>O -->> H<sub>3</sub>O<sup>(+)</sup>
