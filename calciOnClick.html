<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        // var n1;
        // var n2;
        function add(n1,n2,n3){
            var num1=parseInt(n1.value);
            var num2=parseInt(n2.value);
            n3.value=num1+num2;
        }
        function sub(n1,n2,n3){
            var num1=parseInt(n1.value);
            var num2=parseInt(n2.value);
            n3.value=num1-num2;
        }
        function mul(n1,n2,n3){
            var num1=parseInt(n1.value);
            var num2=parseInt(n2.value);
            n3.value=num1*num2;
        }
        function div(n1,n2,n3){
            var num1=parseInt(n1.value);
            var num2=parseInt(n2.value);
            n3.value=num1/num2;
        }
    </script>
</head>
<body>
    <form>
        <table border="1" align="center">
            <tr>
                <td>Number 1</td>
                <td><input type="text" size="20" name="t1" id=""></td>
            </tr>
            <tr>
                <td>Number 2</td>
                <td><input type="text" size="20" name="t2" id=""></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" size="20" name="t3" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="+" name="+" id="" onclick="add(t1,t2,t3);">
                    <input type="button" value="-" name="-" id="" onclick="sub(t1,t2,t3);">
                    <input type="button" value="*" name="*" id="" onclick="mul(t1,t2,t3);">
                    <input type="button" value="/" name="/" id="" onclick="div(t1,t2,t3);">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
