<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assessement</title>
</head>
<body>
    <u><h1 align="center">Education Form</h1></u>
    <table border="1" align="center">
        <tr>
            <td>Name: </td>
            <td><input type="text" name="" id="" size="53"></td>
        </tr>
        <tr>
            <td>Age: </td>
            <td><input type="number" name="" id="" size="53"></td>
        </tr>
        <tr>
            <td>Mobile: </td>
            <td><input type="tel" name="" id="" size="53"></td>
        </tr>
        <tr>
            <td>Address: </td>
            <td><textarea name="Address" id="" cols="50" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Education: </td>
            <td><select name="" id="">
                    <option value="">Primary</option>
                    <option value="">10th</option>
                    <option value="">10+2/Diploma</option>
                    <option value="">UG</option>
                    <option value="">PG</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Gender: </td>
            <td><input type="radio" name="Gender"/>Male <br>
                <input type="radio" name="Gender"/>Female
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="" id="">
                <input type="reset" name="" id="">
            </td>
        </tr>
    </table>
</body>
</html>
